<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Link in about:blank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #a9ff9e;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .container {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #333;
            color: #a9ff9e;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .alert {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
    <script>
        function openLink() {
            var url = document.getElementById('urlInput').value;
            if (url) {
                var newWindow = window.open('about:blank', '_blank');
                newWindow.location.href = url;
            } else {
                document.getElementById('alert').innerText = 'Please enter a valid URL!';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Open Link in about:blank</h1>
        <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://example.com)">
        <button onclick="openLink()">Open Link</button>
        <div id="alert" class="alert"></div>
    </div>
</body>
</html>
